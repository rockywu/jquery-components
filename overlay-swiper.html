<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery叠层播放插件</title>

<style type="text/css">
*{
	margin: 0;
	padding: 0;
}

img{
	width: 751px;
	height: 300px;
	border:none;
}

</style>

</head>
<body>
<div class="overlay" id="overlay">
	<div class="ol-item ol6"><a><img src="img/3.png" alt="" /></a></div>
	<div class="ol-item ol4"><a><img src="img/1.png" alt="" /></a></div>
	<div class="ol-item"><a><img src="img/44.jpg" alt="" /></a></div>
	<div class="ol-item ol5"><a><img src="img/2.png" alt="" /></a></div>
</div>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<style>
	.overlay {
    overflow: hidden;
	}
	.overlay > .ol-item{
		position: absolute;
		top: 0;
		left: 0;
		-webkit-transition: all 0.3s ease-out;
		transition: all 0.3s ease-out;
	}
</style>
<script type="text/javascript" src="overlay-swiper.js"></script>
<script type="text/javascript">
var firstOverlay = new window.OverlaySwiper("#overlay", {
	auto: true,
	interval: 1000,
	change(index, dom) {
		console.log(index, dom)
	}
});
	
</script>

</body>
</html>
